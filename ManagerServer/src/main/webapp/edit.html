<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
<body>
<form method="post" action="" class="login">

    <div class="login-card">


        <h1>Edit profile</h1><br>

        <label class="label-text">Edit your name</label>
        <input type="text" name="user" placeholder="New name">

        <label class="label-text">Edit your password</label>
        <input type="password" name="old_pwd" placeholder="Old password">
        <input type="password" name="new_pwd" placeholder="New password">
        <input type="submit" name="login" class="login login-submit" value="submit">


        <div class="login-help">
            <a href="events.jsp">Return to main page</a>
        </div>

    </div>
</form>
</body>
